<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="UniApps">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="UniApps Exam Browser landing page">
	<title>UniApps Exam Browser</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<!-- <img src="../resources/uniapps.png" alt="logo" width="100"> -->
						<h1>Online Examination System</h1>
					</div>
					<div class="card shadow-lg" style="
                        width: auto;
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%)
                      ">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Enter exam URL</h1>
							<form id="urlForm" method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="endpoint">URL</label>
									<input id="endpoint" type="text" class="form-control" name="endpoint" value="http://examserver" required autofocus>
								</div>
                                <div class="d-flex align-items-center">
									<button id="submit" type="submit" class="btn btn-primary ms-auto">
										Submit
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
    <script>
        
        function handleFormSubmission(event){
            event.preventDefault();
            const endpointInput = document.getElementById('endpoint').value;
            window.api.send('urlSubmitted', endpointInput);
        }

        document.getElementById('submit').addEventListener('click', handleFormSubmission);

    </script>
</body>
</html>
